<mat-sidenav-container class="app-sidenav-container dark-theme">
  <mat-sidenav class="app-sidenav mat-elevation-z10" mode="side" opened>
    <mat-toolbar color="primary">
      <button mat-button routerLink="/">Contacts</button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let user of userService.users$ | async">
        <a matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon svgIcon="{{ user.avatar }}"></mat-icon>
          {{ user.name }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
