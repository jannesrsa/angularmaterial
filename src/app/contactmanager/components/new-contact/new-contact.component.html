<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-select matInput placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger
          ><mat-icon svgIcon="{{ user.avatar }}"></mat-icon> {{ user.avatar }}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar"
          ><mat-icon svgIcon="{{ avatar }}"></mat-icon>{{ avatar }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="Name"
        [formControl]="name"
        [(ngModel)]="user.name"
        required
      />
      <mat-error *ngIf="name.hasError('required')">
        {{ getErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <br />

    <mat-form-field appearance="fill">
      <input matInput placeholder="Bio" [(ngModel)]="user.bio" />
    </mat-form-field>

    <br />

    <mat-form-field appearance="fill">
      <mat-label>Born</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>

  <button
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    (click)="dismiss()"
  >
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
